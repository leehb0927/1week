<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1;
        }
        ul {
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        img {
            vertical-align: top;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <style>
        header {}
        header .top {
            height: 200px;
            background: #f00;
            width: 100%;
            position: relative;
        }
        header .top h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 50px;
            background: #fff;
        }
        header .top h1 a{
            height: 100%;
            display: block;
        }
        header .sns{
            position: absolute;
            left: 0;
        }
        header .login{
            position: absolute;
            right: 0;
        }
        header .bottom {
            width: 100%;
            height: 50px;
            background: #ccc;
            text-align: center;

        }
        header .bottom ul {
            display: inline-block;
            overflow: hidden;
        }
        header .bottom ul li {
            float: left;
            background: #fff;
            padding: 0 10px;
            line-height: 50px;
        }
    </style>
    <header>
        <div class="top">
            <h1><a href="">logo</a></h1>
            <div class="sns">sns</div>
            <div class="login">login</div>
        </div>

        <div class="bottom">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </div>
    </header>

    <style>
        main {
            width: 800px;
            margin: 0 auto;
        }

        .box1 {
            background: #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .box1 .top {
            background: #fff;
            height: 200px;
        }
        .box1 .bottom {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .box1 .left{
            overflow: hidden;
            float: left;
            width: calc(100% - 160px);
        }
        .box1 .left li {
            float: left;
            width: calc((100% - 20px) / 3);
            margin-right: 10px;
            background: #f00;
            height: 100px;
        }
        .box1 .left li:nth-child(3n) {
            margin-right: 0;
        }
        .box1 .left li:nth-child(n+4) {
            margin-top: 10px;
        }
        .box1 .right {
            float: right;
            width: 150px;
            height: 210px;
            background: #f00;
        }


        .box2 {
            background: #f00;
            margin-top: 10px;
            padding: 10px;
        }
        .box2 ul {
        }
        .box2 ul li:nth-child(1) {
            margin-top: 0;
        }
        .box2 ul li {
            margin-top: 10px;
        }
        .box2 ul li a{
            overflow: hidden;
            display: block;
        }
        .box2 ul li img {
            float: left;
            width: 150px;
            height: 150px;
        }
        .box2 ul li p {
            float: right;
            width: calc(100% - 160px);
            background: #fff;
            height: 150px
        }
    </style>

    <main>
        <div class="box1">
            <div class="top">top</div>
            <div class="bottom">
                <ul class="left">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>

                <div class="right">right</div>
            </div>
        </div>

        <div class="box2">
            <ul>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>hihihhih</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>hihihhih</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>hihihhih</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>hihihhih</p>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
