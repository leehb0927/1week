    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            vertical-align: top;
            max-width: 100%;
        }
    </style>

<body>
    <style>
        header {
            height: 100px;
            width: 100%;
            background: #000;
        }
    </style>
    <header>header</header>


    <style>
        .inner {
            width: 800px;
            margin: 0 auto;
        }

        .box1 {
            margin-top: 10px;
            overflow: hidden;
        }
        .box1 div {
            width: calc(50% - 5px);
            height: 200px;
            background: #f00;
            float: left;
        }
        .box1 div:last-child {
            float: right;
            position: relative;
        }
        .box1 div.btn {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            background: #fff;
            transform: translateY(-50%);
        }
        .box1 .btn.prev {
            left: 10px;
        }
        .box1 .btn.next {
            right: 10px;
        }


        .bar {
            background: #000;
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }


        .box2 {
            margin-top: 10px;
            padding: 10px;
            background: #000;
        }
        .box2 .list1 {
            overflow: hidden;
            background: #ccc;
            padding: 10px;
        }
        .box2 .list1 div {
            float: left;
            width: calc(80% - 5px);
            height: 100px;
            background: #00f;
        }
        .box2 .list1 div:last-child {
            float: right;
            width: calc(20% - 5px);
        }
        .box2 .list2 {
            overflow: hidden;
            background: #ccc;
            padding: 10px;
            padding-top: 0;
        }
        .box2 .list2 div {
            float: left;
            width: calc(30% - 5px);
            height: 100px;
            background: #00f;
        }
        .box2 .list2 div:last-child {
            float: right;
            width: calc(70% - 5px);
        }
    </style>
    <main>
        <div class="inner">
            <div class="box1">
                <div>left</div>
                <div>
                    <div class="btn prev">prev</div>
                    <div class="btn next">next</div>
                </div>
            </div>
        </div>


        <div class="bar">bar</div>


        <div class="inner">
            <div class="box2">
                <div class="list1">
                    <div>1</div>
                    <div>2</div>
                </div>
                <div class="list2">
                    <div>1</div>
                    <div>2</div>
                </div>
            </div>


            <style>

                    height: 50px;
                    padding: 10px;
                    background: #00f;
                    overflow: hidden;
                }
                .box3 .title {
                    float: left;
                    line-height: 50px;
                }
                .box3 .navi {
                    float: right;
                }
                .box3 .navi a {
                    width: 50px;
                    height: 50px;
                    background: #fff;
                    float: left;
                }


                .box4 {
                    margin-top: 10px;
                }
                .box4 ul {
                    overflow: hidden;
                }
                .box4 ul li {
                    float: left;
                    width: calc((100% - 30px) / 4);
                    margin-right: 10px;
                }
                .box4 ul li:nth-child(4n) {
                    margin-right: 0;
                }
                .box4 ul li:nth-child(n+5) {
                    margin-top: 10px;
                }
                .box4 ul li a{
                    display: block;
                    padding: 10px;

                }
                .box4 ul li img {}
                .box4 ul li strong {

                    background: #fff;
                    margin-top: 10px;
                }
                .box4 ul li p {

                    background: #fff;
                    margin-top: 10px;

            <div class="box3">
